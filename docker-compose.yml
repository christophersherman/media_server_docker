version: "3.8"

services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /srv/config/jellyfin:/config      # Jellyfin config & metadata
      - /srv/media:/media                 # Root media directory (includes movies/shows/music subdirs)
    ports:
      - "8096:8096"  # HTTP
      # - "8920:8920" (HTTPS if needed)
    restart: unless-stopped
    networks:
      - my_media

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /srv/config/sonarr:/config
      - /srv/media/shows:/tv              # TV library
      - /srv/downloads:/downloads         # Download directory
    ports:
      - "8989:8989"
    restart: unless-stopped
    networks:
      - my_media

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /srv/config/radarr:/config
      - /srv/media/movies:/movies         # Movies library
      - /srv/downloads:/downloads
    ports:
      - "7878:7878"
    restart: unless-stopped
    networks:
      - my_media

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /srv/config/lidarr:/config
      - /srv/media/music:/music           # Music library
      - /srv/downloads:/downloads
    ports:
      - "8686:8686"
    restart: unless-stopped
    networks:
      - my_media

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /srv/config/bazarr:/config
      - /srv/media/shows:/tv
      - /srv/media/movies:/movies
    ports:
      - "6767:6767"
    restart: unless-stopped
    networks:
      - my_media

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /srv/config/prowlarr:/config
    ports:
      - "9696:9696"
    restart: unless-stopped
    networks:
      - my_media

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /srv/config/sabnzbd:/config
      - /srv/downloads:/downloads
    ports:
      - "8080:8080"   # HTTP
      # - "9090:9090" # HTTPS if needed
    restart: unless-stopped
    networks:
      - my_media

networks:
  my_media:
    driver: bridge